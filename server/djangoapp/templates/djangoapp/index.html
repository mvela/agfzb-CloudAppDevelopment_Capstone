<!-- index.html -->
{% extends '../base/base.html' %} 
{% block title %} 
Dealership Review 
{% endblock %} 

{% block content %}
<br />
<ul>
    {% for dealer in dealerships %}
        <li>
            <a href="{% url 'djangoapp:dealer_details' dealer.id %}">{{ dealer.short_name }} - {{ dealer.city }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
